name: Meet CI/CD

on:
    push:
        branches: [master]
jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Login to private registry
              uses: docker/login-action@v1
              with:
                  registry: ${{ secrets.REGISTRY_URL }}
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}
            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: "${{ secrets.REGISTRY_URL }}/linom-meet:latest"
                  build-args: "API_BASE_URL=https://meet.linom.org/api,SOKCET_URL=https://meet.linom.org,TURN_SERVER=${{secrets.TURN_SERVER}},TURN_USERNAME=${{secrets.TURN_USERNAME}},TURN_PASSWORD=${{secrets.TURN_PASSWORD}}"
                  cache-from: "type=registry,ref=${{ secrets.REGISTRY_URL }}/linom-meet:buildcache"
                  cache-to: "type=registry,ref=${{ secrets.REGISTRY_URL }}/linom-meet:buildcache,mode=max"
            - name: deploy
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: ${{secrets.SSH_SCRIPT}}
